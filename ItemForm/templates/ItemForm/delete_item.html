{% extends 'ItemForm/main.html' %}

{% block content %}

<h2>Delete Item</h2>

<p>Are you sure you want to delete this item? {{ item }}</p>

<form method="POST" action="{% url 'ItemForm:delete_item' item.id %}">
    {% csrf_token %}
    <a href="{% url 'ItemForm:item_list' %}">Cancel</a>
    <input type="submit" name="confirm">
</form>
{% endblock %}
